<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/muneco.png">
    <link rel="stylesheet" href="./css.css">
    <title>Encriptador de Texto</title>
</head>
<body>
<header>
    <img src="imagenes/Logo.png" alt="logo">
</header>
    <main>
        <section class="encriptador">
            <textarea class="encriptar" id="textarea" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-escribeTextoAqui">
            </div>
            <div>
                <p class="Indicacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor">
                <button type="submit" id="encriptar" class="btn-encriptar">Encriptar</button>
                <button type="submit" id="desencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="card">
           <div id="ocultar"class="card-muneco">
                <img src="./imagenes/muneco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea id="resultado"type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" id="copiar"class="btn-copiar">Copiar</button>
         </section>  
    </main>
</body>
<script src="./js/encriptador.js"></script>
</html>
